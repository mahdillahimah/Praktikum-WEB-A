<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile - Bootstrap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .feed-pic {
      aspect-ratio: 1/1;  /* bikin square */
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .feed-pic:hover {
      transform: scale(1.05); /* efek zoom */
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyInstagram</a>
    </div>
  </nav>

  <!-- Header Profile -->
  <div class="container py-4">
    <div class="row align-items-center">
      <!-- Foto Profil -->
      <div class="col-4 col-md-3 text-center mb-3 mb-md-0">
        <img src="imah.jpg" 
          class="rounded-circle img-fluid profile-pic"
          alt="profile picture">
      </div>
      <!-- Info Profil -->
      <div class="col-8 col-md-9">
        <div class="d-flex flex-wrap align-items-center mb-2">
          <h2 class="me-3 order-1">Mhdilh_</h2>
          <div class="order-2 order-md-1 w-100 w-md-auto mb-2 mb-md-0">
            <button class="btn btn-sm btn-primary me-2">Follow</button>
            <button class="btn btn-sm btn-outline-secondary">Edit Profile</button>
          </div>
        </div>
        <p><strong>12</strong> posts &nbsp; <strong>400</strong> followers &nbsp; <strong>300</strong> following</p>
        <p class="mb-0">berjalan, belajar, bertumbuh</p>
      </div>
    </div>
  </div>

  <!-- Feed Foto -->
  <div class="container">
    <div class="row g-2">
      <!-- 12 Foto -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="GUNUNG1.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="GUNUNG2.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="GUNUNG3.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="gunung.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="potostudio.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="potostudio (2).JPG" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="potostudio (3).jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="potostudio4.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="arter1.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="arter2.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="arter3.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card"><img src="arter4.jpg" class="card-img-top feed-pic" alt="photo"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 MyInstagram Clone | Dibuat dengan Bootstrap 5</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
