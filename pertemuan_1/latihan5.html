<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contoh Gambar dalam HTML</h1>

    <!-- Gambar dengan alt text -->
     <h2>Gambar lokal</h2>
     <img src="images/sample.jpg" alt="Contoh gambar" width="300" />
     <p>Gambar di atas adalah contoh gambar lokal dengan lebar 300px.</p>

     <!-- Gambar dengan ukuran berbeda -->
      <h2>Gambar dengan Ukuran Berbeda</h2>
      <img src="images/sample.jpg" alt="Gambar Kecil" width="100" />
      <img src="images/sample.jpg" alt="Gambar sedang" width="170" />

      <!-- Gambar dari internet -->
       <h2>Gambar dari Internet</h2>
       <img 
         src="https://via.placeholder.com/300x200/4CAF50/FFFFFF?text-Placeholder" 
         alt="Placeholder image"
         width="300"   
       />
</body>
</html>
