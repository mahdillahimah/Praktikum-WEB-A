<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Data Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f5ff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 40px;
      width: 90%;
      max-width: 1000px;
    }
    .form-section, .info-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2 {
      color: #de71a0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #a14545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b85875;
    }
    .note {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li::before {
      content: "âœ” ";
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ede9fe;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- KIRI: FORM INPUT -->
    <div class="form-section">
      <h2>Input Data</h2>
      <form id="formMahasiswa">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required />

        <label>NIM</label>
        <input type="text" id="nim" required />

        <label>Semester</label>
        <input type="number" id="semester" min="1" max="14" required />

        <label>Program Studi</label>
        <select id="prodi" required>
          <option value="">-- Pilih Program Studi --</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Farmasi">Farmasi</option>
          <option value="teknik lingkugan">teknik lingkugan</option>
          <option value="teknik mesin">teknik mesin</option>
          <option value="teknik geologi">teknik geologi</option>
          <option value="kedokteran gigi">kedokteran gigi</option>
          <option value="kedokteran">kedokteran</option>
          <option value="keperawatan">keperawatan</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" required />

        <button type="submit">Kirim Data</button>

        <p class="note">*ðŸ’¡Isi data mahasiswa dengan baik dan benar.</p>
      </form>
    </div>

    <!-- KANAN: INFORMASI DAN TABEL -->
    <div class="info-section">
      <h2>Informasi Pengiriman</h2>
      <ul>
        <li>Data ditampilkan di console</li>
        <li>Data disimpan di array</li>
        <li>Jumlah data diupdate</li>
        <li>Form akan kosong kembali</li>
      </ul>

      <h2>Tabel Mahasiswa</h2>
      <table id="tabelMahasiswa">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan muncul di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('formMahasiswa');
    const tabelBody = document.querySelector('#tabelMahasiswa tbody');
    const dataMahasiswa = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const nim = document.getElementById('nim').value;
      const semester = document.getElementById('semester').value;
      const prodi = document.getElementById('prodi').value;
      const email = document.getElementById('email').value;

      const data = { nama, nim, semester, prodi, email };

      // (âœ”) Tampilkan di console
      console.log("Data Mahasiswa:", data);

      // (âœ”) Simpan ke array
      dataMahasiswa.push(data);

      // (âœ”) Update tabel
      updateTabel();

      // (âœ”) Reset form
      form.reset();
    });

    function updateTabel() {
      tabelBody.innerHTML = "";
      dataMahasiswa.forEach((mhs, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${mhs.nama}</td>
            <td>${mhs.prodi} - Semester ${mhs.semester}</td>
          </tr>
        `;
        tabelBody.innerHTML += row;
      });
    }
  </script>

</body>
</html>
